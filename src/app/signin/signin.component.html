

<mat-card class="login-card">
  <mat-card-title id="title">Login</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cardForm" id="formLogin">
    <div class="fieldToken">
      <mat-form-field>
        <mat-label>Access Token</mat-label>
        <input matInput type="text" formControlName="accesstoken" required>
      </mat-form-field>
    </div>
    <div class="buttonToken">
      <button mat-raised-button type="submit" [disabled]="form.invalid">Login</button>
      <p><a id='externalTokenLink' href="https://gorest.co.in/consumer/login" target="_blank">Get your token</a></p>
    </div>
</form> 
</mat-card-content>
</mat-card>
